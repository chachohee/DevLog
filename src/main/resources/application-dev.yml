spring:
  # DB 설정
  datasource:
    url: jdbc:mysql://localhost:3306/devlog?serverTimezone=UTC&characterEncoding=UTF-8
    username: cch
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA (Java Persistence API) 설정
  jpa:
    hibernate:
      ddl-auto: create   # 개발 중에는 update, 추후엔 validate 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# JWT (JSON Web Token) 설정
jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: 3600000  # 1 시간 (ms)